<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Block -->
    <rect x="300" y="20" width="200" height="60" fill="#e6f3ff" stroke="#333" stroke-width="3"/>
    <text x="400" y="55" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">TravelTales</text>
    
    <!-- Three Main Categories -->
    <rect x="50" y="120" width="180" height="50" fill="#e6f3ff" stroke="#333" stroke-width="3"/>
    <text x="140" y="150" text-anchor="middle" font-family="Arial" font-size="14">Phase-Based</text>
    
    <rect x="310" y="120" width="180" height="50" fill="#e6f3ff" stroke="#333" stroke-width="3"/>
    <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="14">Deliverable-Based</text>
    
    <rect x="570" y="120" width="180" height="50" fill="#e6f3ff" stroke="#333" stroke-width="3"/>
    <text x="660" y="150" text-anchor="middle" font-family="Arial" font-size="14">Responsibility-Based</text>
    
    <!-- Main connecting lines -->
    <path d="M 400,80 L 400,100 L 140,100 L 140,120" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M 400,100 L 400,120" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M 400,100 L 660,100 L 660,120" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Phase-Based Blocks -->
    <rect x="20" y="220" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="140" y="245" text-anchor="middle" font-family="Arial" font-size="12">Phase 1: UI Design</text>
    
    <rect x="20" y="270" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="140" y="295" text-anchor="middle" font-family="Arial" font-size="12">Phase 2: Backend</text>
    
    <rect x="20" y="320" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="140" y="345" text-anchor="middle" font-family="Arial" font-size="12">Phase 3: Database</text>
    
    <rect x="20" y="370" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="140" y="395" text-anchor="middle" font-family="Arial" font-size="12">Phase 4: Features</text>
    
    <rect x="20" y="420" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="140" y="445" text-anchor="middle" font-family="Arial" font-size="12">Phase 5: Testing</text>
    
    <!-- Phase connections -->
    <line x1="140" y1="170" x2="140" y2="220" stroke="#333" stroke-width="2"/>
    
    <!-- Deliverable-Based Blocks -->
    <rect x="280" y="220" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="400" y="245" text-anchor="middle" font-family="Arial" font-size="12">D1: Registration & Profile</text>
    
    <rect x="280" y="270" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="400" y="295" text-anchor="middle" font-family="Arial" font-size="12">D2: Content Creation</text>
    
    <rect x="280" y="320" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="400" y="345" text-anchor="middle" font-family="Arial" font-size="12">D3: Search Module</text>
    
    <rect x="280" y="370" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="400" y="395" text-anchor="middle" font-family="Arial" font-size="12">D4: Networking</text>
    
    <rect x="280" y="420" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="400" y="445" text-anchor="middle" font-family="Arial" font-size="12">D5: Notifications</text>
    
    <rect x="280" y="470" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="400" y="495" text-anchor="middle" font-family="Arial" font-size="12">D6: Deployment</text>
    
    <!-- Deliverable connections -->
    <line x1="400" y1="170" x2="400" y2="220" stroke="#333" stroke-width="2"/>
    
    <!-- Responsibility-Based Blocks -->
    <rect x="540" y="220" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="660" y="245" text-anchor="middle" font-family="Arial" font-size="12">Frontend Team</text>
    
    <rect x="540" y="270" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="660" y="295" text-anchor="middle" font-family="Arial" font-size="12">Backend Team</text>
    
    <rect x="540" y="320" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="660" y="345" text-anchor="middle" font-family="Arial" font-size="12">Database Team</text>
    
    <rect x="540" y="370" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="660" y="395" text-anchor="middle" font-family="Arial" font-size="12">Testing Team</text>
    
    <rect x="540" y="420" width="240" height="40" fill="#f9f9f9" stroke="#333" stroke-width="2"/>
    <text x="660" y="445" text-anchor="middle" font-family="Arial" font-size="12">Deployment Team</text>
    
    <!-- Responsibility connections -->
    <line x1="660" y1="170" x2="660" y2="220" stroke="#333" stroke-width="2"/>
</svg>